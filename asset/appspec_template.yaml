      Type: AWS::ECS::Service
      Properties:
        TaskDefinition: <TASK_DEFINITION>
        LoadBalancerInfo:
          ContainerName: <CONTAINER_NAME>
          ContainerPort: <CONTAINER_PORT>
        CapacityProviderStrategy:
        - CapacityProvider: <CAPACITY_PROVIDER>
          Weight: 1